<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M tea-house</title>
    <!-- font-awesome link  -->
    <script src="https://kit.fontawesome.com/2ea6de21ee.js" crossorigin="anonymous"></script>
    <!-- link tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="container mx-auto px-16 lg:px-24 lg:flex pt-10 mb-28">
        <!-- banner section  -->
        <div class="flex items-center">
            <div class="space-y-7">
                <h1 class="text-3xl md:text-6xl font-extrabold">It's good<br>
                tea time at The...<br> Tea House</h1>
                <p class="text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-xl font-bold text-white h-12 w-48 bg-gradient-to-r from-orange-400 to-red-500 rounded-lg">Explore More</button> 
            </div>
            <div class="relative">
                <div class="">
                    <img class="h-96 w-96" src="images/banner.png" alt="">
                </div>
                <div class="shadow-lg absolute top-28 px-2 md:px-10 md:top-96 md:left-32 py-2 lg:top-72 lg:left-9 bg-white lg:px-4 lg:py-2 rounded-lg flex gap-x-4">
                    <div class="flex items-center">
                        <i class="fa-solid fa-star text-amber-300 text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-3xl">5.00</h3>
                        <p class="text-base font-semibold text-stone-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
